<!DOCTYPE html class="w-100">
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 3</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <header class="row my-1" style="height: 100px; background-color: #53f266;"> 
      </header>
      <main>
        <div class="row">
          <div class="col me-1 my-1" style="background-color:#045cff; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:#045cff; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col me-1 my-1" style="background-color:#db4343; height: 100px;"></div>
          <div class="col mx-1 my-1" style="background-color:#db4343;; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:#db4343;; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col-8 me-1 my-1" style="background-color:#e5f781; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:#e5f781; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col me-1 my-1" style="background-color:orange; height: 100px;"></div>
          <div class="col mx-1 my-1" style="background-color:orange; height: 100px;"></div>
          <div class="col mx-1 my-1" style="background-color:orange; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:orange; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col-9 me-1 my-1" style="background-color:purple; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:purple; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col me-1 my-1" style="background-color:gray; height: 100px;"></div>
          <div class="col-9 mx-1 my-1" style="background-color:gray; height: 100px;"></div>
          <div class="col ms-1 my-1" style="background-color:gray; height: 100px;"></div>
        </div>
        
      </main>





    </div>
  </body>
</html>
